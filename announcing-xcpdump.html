    <p>I just released a new project on Github, <a class="reference external" href="https://github.com/christoph2/xcpdump">xcpdump</a></p>
<p><strong>xcpdump</strong> is a sniffer/tracer similar to <strong>candump</strong> representing <a class="reference external" href="https://www.asam.net/standards/detail/mcd-1-xcp">ASAM XCP</a> CAN-Bus frames in a human readable form.</p>
